---
Introduction: 
    What is Restarter?: |
        <br/> The Protector is a Utility bot that is still actively developed.
        <br/> It is being developed by <a href="https://unreal-designs.co.uk/">IPv4 (IPv4#6434)</a> of the Rythm developement team.
        <br/>
        <br/> Restarter is a simple utility bot originally created for the Rythm discord server, now public.
        <br/> The bot provides autoroles (roles on user join) as well as custom commands to gain/remove roles.
        <br/> The bot also provides a custom vote channels feature where users can vote on a post via reactions alongside an alt alert feature and a decancer nick/username function.
    How do I add Restarter to my server?: |
        <br/> Restarter can be added to your server via the following link:
        <br/> <a href="https://botz.mattcowley.co.uk/restarter/?invite">https://botz.mattcowley.co.uk/restarter/?invite</a>
        <br/>
        <br/> <b>Note:</b> You must have a role with "Administrator" or "Manage Server" permissions to be able to add Restarter to a Discord Server.
        <br/> You can check you have either of the above permissions by checking whether you can edit the name of your discord server.
        <br/>
        <br/> Also make sure youâ€™re <b><a href="https://discordapp.com/login">logged in</a></b> to the right account in the web browser when adding Restarter, see <a href="https://discordapp.com/login">https://discordapp.com/login</a>.
    How do I access the commands for Restarter?: |
        <br/> To access the commands for restarter, first ensure you have invited restarter you your server.
        <br/>
        <br/> Once this is complete for regular commands type the following command:
        <br/> <code>r.help</code>
        <br/>
        <br/> For admin commands type the following command:
        <br/> <code>r.adminhelp</code>
User Commands:
    Basic Commands: |
        <br/> <code>r.help</code>
        <br/>
        <br/> Messages a short list of commands to the user that requested them.
        <br/>
        <br/>
        <br/> <code>r.adminhelp</code>
        <br/>
        <br/> Messages a short list of admin-commands to the user that requested them.
        <br/> The user <b>must>/b> have "" permissions to use this command.
        <br/>
        <br/>
        <br/> <code>r.invite</code>
        <br/>
        <br/> Messages a link to invite Restarter to a discord server to the user that requested it.
        <br/>
        <br/>
        <br/> <code>r.info</code>
        <br/>
        <br/> Messages Information about Restarter to the user that requested it.
        <br/>
        <br/>
        <br/> <code>r.ping</code>
        <br/>
        <br/> Measures the ping to Discord (<img src="https://i.imgur.com/CdIXrwJ.png"/>), and the ping of the websocket (<img src="https://i.imgur.com/2XkzXMp.png"/>).
        <br/>
    Roles: |
        <br/> <code>r.roles</code>
        <br/>
        <br/> Shows a list of the self-assignable roles in the guild/server.
        <br/> These roles can be self-assigned using the following command:
        <br/> <code>r.rolename</code>
        <br/>
        <br/>
        <br/> <code>r.autoroles</code>
        <br/>
        <br/> Shows a list of the roles that are automatically applied to a member upon joining.
        <br/> <i>all of these roles will be added 5 seconds after a user joins the server</i>
        <br/>
    Voting: |
        <br/> <code>r.votechannels</code>
        <br/>
        <br/> Shows a list of the active vote channels in the guild/server.
        <br/> <i>Vote channels are channels in which restarter will add a <img src="https://i.imgur.com/wOfQqDh.png"/> and <img src="https://i.imgur.com/xWGengK.png"/> to each message posted there</i>
        <br/>
        <br/>
        <br/> <code>r.votetop</code>
        <br/>
        <br/> Shows a list of the most upvoted items in the mentioned text-channel.
        <br/> <b>Command usage:</b> - <code>r.votetop [#text-channel]</code>
        <br/>
        <br/>
        <br/> <code>r.votebottom</code>
        <br/>
        <br/> Shows a list of the most downvoted items in the mentioned text-channel.
        <br/> <b>Command usage:</b> - <code>r.votebottom [#text-channel]</code>
        <br/>
    Youtube Downloader: |
        <br/> <code>r.download</code>
        <br/>
        <br/> Downloads a song from Youtube and converts it to a .mp3 file.
        <br/> <b>Command usage:</b> - <code>r.download [song_name/url]</code>
        <br/>
    Decancer: |
        <br/> <code>r.softclean</code>
        <br/>
        <br/> Runs a simulation of what the nickname of the mentioned user would look like without special characters.
        <br/> <b>Command usage:</b> - <code>r.softclean [@member]</code>
        <br/>
        <br/>
        <br/> <code>r.decancer</code>
        <br/>
        <br/> Removes any special characters from the mentioned user and makes that their nickname.
        <br/> <b>Command usage:</b> - <code>r.clean [@member]</code>
        <br/>
    Feedback: |
        <br/> <code>r.rrf</code>
        <br/>
        <br/> The official way to make Requests, Reports or give Feedback. 
        <br/> <b>Command usage:</b> - <code>r.rrf</code>
        <br/>
Admin Commands:
    Finding Role IDs: |
        <br/> <code>findrole</code>
        <br/>
        <br/> Searches the guild for any role with the given name and gives the ID of that role.
        <br/> <b>Command usage:</b> - <code>r.findrole [role_name]</code>
        <br/>
    Voting: |
        <br/> <code>voteadd</code>
        <br/>
        <br/> Adds the mentioned text-channel as a vote-channel.
        <br/> <b>Command usage:</b> - <code>r.voteadd [#text-channel]</code>
        <br/>
        <br/>
        <br/> <code>voteremove</code>
        <br/>
        <br/> Removes the mentioned text-channel as a vote-channel.
        <br/> <b>Command usage:</b> - <code>r.voteremove [#text-channel]</code>
        <br/>
    Auto Role Addition: |
        <br/> <code>autoroleadd</code>
        <br/>
        <br/> Adds the entered role ID to the automaticly added roles upon joining the guild.
        <br/> <b>Command usage:</b> - <code>r.autoroleadd [role_id]</code>
        <br/>
        <br/>
        <br/> <code>autoroledelete </code>
        <br/>
        <br/> Removes the entered role ID from the automaticly added roles upon joining the guild.
        <br/> <b>Command usage:</b> - <code>r.autoroledelete [role_id]</code>
        <br/>
    Role Adding / Deletion: |
        <br/> <code>rolesadd</code>
        <br/>
        <br/> Creates a self-assignable role. <code>r.rolesadd [role_id] [alias]</code>
        <br/> <b>Command usage:</b> - <code>r.rolesadd [role_id] [alias]</code>
        <br/>
        <br/>
        <br/> <code>rolesdelete</code>
        <br/> 
        <br/> Deletes a self-assignable role.
        <br/> <b>Command usage:</b> - <code>r.rolesdelete [role_id]</code>
        <br/>
    Possible Alt Accounts: |
        <br/> <code>altalert</code>
        <br/>
        <br/> Sets the alt-alert channel using Channel ID.
        <br/> <b>Command usage:</b> - <code>r.alt-alert [channel_id]</code>
        <br/>
        <br/>
        <br/> <code>altdiff</code>
        <br/>
        <br/> Sets the time difference (Minutes) needed between creation date and join date.
        <br/> <b>Command usage:</b> - <code>r.altdiff [minutes]</code>
        <br/>
        <br/>
        <br/> <code>altrecord</code>
        <br/>
        <br/> Shows a list of the shortest times between creation date and join date.
        <br/> <b>Command usage:</b> - <code>r.altrecord</code>
        <br/>
